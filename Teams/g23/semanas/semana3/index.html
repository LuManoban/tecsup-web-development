<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnaCe Fernandez</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="body">
    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    <a href="#acrostic" class="hero__name">
                        <span class="hero__letter" style="--letter : '¡'">¡</span>
                        <span class="hero__letter" style="--letter : 'A'">A</span>
                        <span class="hero__letter" style="--letter : 'N'">N</span>
                        <span class="hero__letter" style="--letter : 'A'">A</span>
                        <span class="hero__letter" style="--letter : 'C'">C</span>
                        <span class="hero__letter" style="--letter : 'E'">E</span>
                        <span class="hero__letter" style="--letter : '!'">!</span>

                    </a>
                </h1>
            </div>
        </section>
        <!-- block:acrostic -->
        <section class="acrostic" id="acrostic">
            <div class="container">
                <!-- Element:stanza -->
                <ul class="acrostic__stanza">
                    <!-- element: verse -->
                    <li class="acrostic__verse">Apasionada de la programación</li>
                    <li class="acrostic__verse">Nunca se rinde</li>
                    <li class="acrostic__verse">Ansiosa de aprender cosas nuevas</li>
                    <li class="acrostic__verse">Con entusiasmo y</li>
                    <li class="acrostic__verse">Energía positiva</li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
