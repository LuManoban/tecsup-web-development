<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Feliz</title>
</head>

<body>
    <h1>Calculadora Feliz</h1>
    <script>
        const operations = {
            "+": (a, b) => a + b,
            "-": (a, b) => a - b,
            "*": (a, b) => a * b,
            "/": (a, b) => a / b
        };

        const number1 = +prompt('Ingrese número 1');
        const operator = prompt('¿Qué operación desea realiz? suma (+), resta (-), multipliación (*), división (/)');
        const number2 = +prompt('Ingrese número 2');


        if (isNaN(number1) || operator in operations == '' | isNaN(number2)) {
            alert('valores no permitidos');
        } else {
            alert(`Resultado: ${operations[operator](number1, number2)}`)
        }
    </script>
</body>

</html>
